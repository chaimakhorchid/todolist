<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/clash-display.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>todolist - Your super tasks ready</title>
</head>

<body>

    <!-- Header -->
    <header>
      <div class="heading-header">
        <!-- title app -->
        <h1>todolist 🌈 ⏰ <span>Maybe Everything Is Good</span></h1>
        <button type="submit" onclick="randomTask()" id="random">Random Task</button>
      </div>
      <br>
      <div class="input-header">
        <!-- buttons filter -->
        <button class="filter" onClick="button('todo')">To Do</button>
        <button class="filter" onClick="button('doing')">Doing</button>
        <button class="filter" onClick="button('done')">Done</button>
      </div>
    </header>


  <!-- Checklist -->
  <section class="checklist-container">
      <ul id="list" class="box"></ul>
  </section>

  <!-- Fixed Input -->
  <footer>
    <form onsubmit="onTaskSubmit(); return false;">
      <input  id="userInput" type="text" placeholder="Create a task">
      <button id="enter" class="control"><img src="./image/arrow-right.png" alt="Create task logo"></button>
    </form>
  </footer>

  <script src="index.js"></script>

  </body>
  </html>
