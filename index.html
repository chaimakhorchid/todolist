<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/clash-display.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>ToDoList ‚è∞ WakeUp For Your Amazing Tasks</title>
</head>

<body>
    <!-- Header -->
    <header>
      <div class="heading-header">
        <!-- title app -->
        <h1>todolist üåà <span>Maybe Everything Is Good</span></h1>
        <button class="filter filter-btn" type="submit" onclick="listRandom()" id="random">Random</button>
      </div>
      <br>
      <div class="input-header">
        <!-- buttons filter -->
        <button class="filter filter-btn" onClick="button('todo')">To Do</button>
        <button class="filter filter-btn" onClick="button('doing')">Doing</button>
        <button class="filter filter-btn" onClick="button('done')">Done</button>
      </div>
    </header>


  <!-- Checklist -->
  <section class="checklist-ctn">
      <ul id="list" class="box"></ul>
  </section>

  <!-- Fixed Input -->
  <footer>
    <form onsubmit="onTaskSubmit(); return false;">
      <input id="userInput" type="text" placeholder="Define a task" autocomplete="off">
      <input id="userInputNumber" type="number" placeholder="Define a priority" autocomplete="off">
      <button id="enter" class="control"><img src="./image/arrow-right.png" alt="Create task logo"></button>
    </form>
  </footer>

  <script src="index.js"></script>

  </body>
  </html>
